<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title and Meta -->
    <title>Simulador Compuertas Logicas</title>
    <meta charset="UTF-8">
    <meta name="Logic Sim">
    <meta name="description" content="Simulador Logico Digital" />
    <meta name="author" content="Tomas Gerardi" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light only">

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./img/FAVICON.png">

    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Grotesk">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Scripts -->
    <script src="./js/script.js" defer></script>
    <script src="./js/components.js" defer></script>
    <script src="./js/component-handler.js" defer></script>
    <script src="./js/utils.js" defer></script>

</head>

<body>
    <!-- ----- PANEL ----- -->
    <div id="panel">

        <!-- Title -->
        <h1 id="title">
            Simulador Logico Digital
            <p class="version">Proyecto Final - Coderhouse</p>
        </h1>
        <p class="author smalltext">by <a class="smalltext" href="https://github.com/tgerardi" target="_blank"
                rel="noopener">Tomas Gerardi</a></p>

        <!-- Components-->
        <div class="section-title">
            <h2>COMPONENTES</h2>
        </div>

        <p class='smalltext'>
            Funcionalidades al momento:
            <li class="smalltext">
                Arrastrado de componentes desde el panel
            </li>
            <li class="smalltext">
                ON y OFF del Switch
            </li>
            <li class="smalltext">
                Seleccion y deselecci√≥n de componentes
            </li>
        </p>

        <section class="component-library">
            <span class="add-component"><img src="./img/SWITCH.svg" alt="Switch" draggable="false">SWITCH</span>
            <span class="add-component"><img src="./img/LIGHT.svg" alt="Light" draggable="false">LIGHT</span>
        </section>

        <section class="component-library">
            <span class="add-component"><img src="./img/AND.svg" alt="AND Gate" draggable="false">AND</span>
            <span class="add-component"><img src="./img/OR.svg" alt="OR Gate" draggable="false">OR</span>
            <span class="add-component"><img src="./img/NAND.svg" alt="NAND Gate" draggable="false">NAND</span>
            <span class="add-component"><img src="./img/NOR.svg" alt="NOR Gate" draggable="false">NOR</span>
            <span class="add-component"><img src="./img/XOR.svg" alt="XOR Gate" draggable="false">XOR</span>
            <span class="add-component"><img src="./img/XNOR.svg" alt="XNOR Gate" draggable="false">XNOR</span>
            <span class="add-component"><img src="./img/NOT.svg" alt="NOT Gate" draggable="false">NOT</span>
            <span class="add-component"><img src="./img/BUFFER.svg" alt="BUFFER" draggable="false">BUFFER</span>
        </section>
    </div>

    <div class='toolbar selection-tools'>
        <button id="activateSwitchComponent"><span class="material-symbols-outlined">touch_app</span><span
                class='alt'>Activate</span></button>
    </div>

    <!-- ----- BOARD ----- -->
    <div class="board-container">
        <div id="board" oncontextmenu="return false">
            <canvas id="wires"></canvas>
            <div class="components">
                <!-- DYNAMIC BOARD ITSELF -->
                <!-- Adding components to the board dynamically from JS -->
            </div>
        </div>
    </div>
</body>

</html>
